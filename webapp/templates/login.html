{% extends 'layout.html' %}
{% block body %}
<h1 align='center'>Login</h1>
<form action="" method="POST">
    <div class=form-group>
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}></input>
    </div>
    <div class=form-group>
        <label>Password</label>
        <input type="password" name="password" class="form-control"  value={{request.form.password}}></input>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
