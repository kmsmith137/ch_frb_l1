<!doctype html>
<html>
<head>
<title>CHIME FRB L1 logs</title>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='d3.min.js') }}"></script>
</head>

<style>
table {
    border-collapse: collapse;
}
td {
    padding: 5px;
    text-align: left;
}
th {
    padding: 5px;
    text-align: center;
}
</style>

<body>

  <h3>CHIME/FRB L1 Stdout/Stderr Logs</h3>

  {% for node,logs in logmsgs %}
  <h4>
  Node {{ node }}
  </h4>
  <table border="1">
  {% for log in logs %}
  <tr><td>{{ log }}</td></tr>
  {% endfor %}
  </table>
  {% endfor %}
  
</body>

</html>
